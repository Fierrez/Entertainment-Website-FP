<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliTube</title>
    <link rel="icon"  href="assets/logo.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    
    <link rel="stylesheet" href="video.css">
</head>
<body>
    
    <header class="container-fluid fixed-top ">

        <nav class="container-fluid d-flex navbar ">

            <div class="logo navbarLeft d-flex align-items-center">
                <i class='bx bx-menu'></i>
                <img src="assets/logo.svg" alt="" class="logoIcon">
                <h4 class="logoTitle">BiliTube</h4>
            </div>

            <div class="searchBar navbarCenter d-flex">
                <form class="header-center d-flex" autocomplete="off">
                
                    <input type="text" name="search_query" placeholder="Search" class="search-input" id="searchbar">
                    <button type="submit" class="search-icon"><i class='bx bx-search' ></i></button>
                </form>
            </div>

            <div class="right-icons navbarRight d-flex">
                <div class="header-right-content d-flex">
                    <button class="light-theme"><i class='bx bx-sun '>  </i></button> 
                    <button class="dark-theme"> <i class='bx bxs-moon'></i></button> 
                    <button class="upload"><i  title="Upload Video" class='bx bx-upload' ></i></button> 
                    <button class="watch-history"><i title="History" class='bx bx-history' ></i></button>
                    <button class="watch-later"><i title="Watch Later" class='bx bx-time'></i></button>
                    <div class="dropdownIcon">
                        <i class='bx bx-dots-vertical-rounded'></i>

                    </div>
                    <button class="d-flex profile" data-onsuccess="onSignIn">
                        <div class="d-flex">
                            <img class="profileIcon" src="assets/profilenone2.png" alt="">
                        </div>
                        <div class="d-flex">
                            <b style="font-size: 15px;">Sign in</b>
                        </div>
                        
                    </button>
                </div>
            </div>

        </nav>
    </header>

    <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem; padding-top: 60px;">
        <a href=" " class="d-block p-3 link-body-emphasis text-decoration-none" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
            <i class='bx bxs-home' ></i>
        </a>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="#" class="nav-link active py-3 border-bottom rounded-0" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                <i class='bx bx-play-circle'></i>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                <i class='bx bxs-hot' ></i>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                <i class='bx bxs-hot' ></i>
            </a>
          </li>
          
        </ul>
        <div class="dropdown border-top">
          <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>

    <div class="main-content">

    </div>





















    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
