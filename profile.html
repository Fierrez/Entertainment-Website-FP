<!DOCTYPE html>

<head>

    <title>BiliTube</title>
    <link rel="icon" href="assets/logo.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="video.css">
    <style>
        .Profile-img {
            border-radius: 50%;
            width: 9rem;

        }

        .more_About {
            text-decoration: none;
        }

        .custom-btn {
            background-color: black;
            color: white;
            border-radius: 25px;
            border: 1px solid black;
        }

        .custom-btn:hover {
            border: 1px solid black;
        }

        .profile_Name {
            font-weight: 700;
        }

        @media(max-width: 341px) {
            .custom-btn {
                font-size: 0.8rem;

            }

            .more_About,
            .profile_Name,
            .user_Name {
                font-size: 0.8rem;
            }

            .Profile-img {
                width: 4rem;
            }
        }

        main{
            margin: 100px;
        }

<body>

    <header class="container-fluid fixed-top ">

        <nav class="container-fluid d-flex navbar ">

            <div class="logo navbarLeft d-flex align-items-center">
                <i class='bx bx-menu'></i>

            </div>

            <div class="searchBar navbarCenter d-none d-md-flex d-lg-flex">
                <form class="header-center d-flex " autocomplete="off">

                    <input type="text" name="search_query" placeholder="Search" class="search-input" id="searchbar">
                    <button type="submit" class="search-icon"><i class='bx bx-search'></i></button>
                </form>
            </div>

            <div class="right-icons navbarRight d-flex">
                <div class="header-right-content d-flex">
                    <a href=""><button type="submit" class="search-icon d-block d-md-none d-lg-none"><i
                                class='bx bx-search'></i></button></a>
                    <!-- <a href=""><button class="light-theme "><i class='bx bx-sun '> </i></button> </a>
                    <a href=""><button class="dark-theme"> <i class='bx bxs-moon'></i></button> </a> -->
                    <a href="uploadvideo.html"><button class="upload d-none d-md-block d-lg-block"><i
                                title="Upload Video" class='bx bx-upload'></i></button> </a>
                    <a href="watchHistory.html"><button class="watch-history d-none d-md-block d-lg-block"><i
                                title="History" class='bx bx-history'></i></button></a>
                    <a href="watchLater.html"><button class="watch-later d-none d-md-block d-lg-block"><i
                                title="Watch Later" class='bx bx-time'></i></button></a>

                    <div class="dropstart dropdown d-block d-md-none d-lg-none">

                        <button class="  " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </button>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="uploadvideo.html"><i title="Upload Video"
                                        class='bx bx-upload' onclick="uploadFile()"></i> Upload Video</a></li>
                            <li><a class="dropdown-item" href="watchHistory.html"><i title="History"
                                        class='bx bx-history'></i>Watch History</a></li>
                            <li><a class="dropdown-item" href="watchLater.html"><i title="Watch Later"
                                        class='bx bx-time'></i>Watch Later</a></li>
                        </ul>

                    </div>



                    <button class="d-flex profile" data-onsuccess="onSignIn">
                        <div class="d-flex">
                            <img class="profileIcon" src="assets/profilenone2.png" alt="">
                        </div>
                        <div class="d-flex d-none d-md-block d-lg-block">
                            <b style="font-size: 15px;">Sign in</b>

                        </div>
                    </button>
                </div>
            </div>


        </nav>
    </header>




    <main>
        <div class="container-fluid mt-5 py-3">
            <div class="d-flex justify-content-start">
                <div class="">
                    <img src="assets/channels4_profile.jpg"
                        alt="profilepic " class="Profile-img img-fluid">
                </div>
                <div class="px-3">
                    <h3 class="m-0 profile_Name">Fierrez</h3>
                    <p class="lead mb-0 user_Name">@fierrez4038</p>
                    <a href="" class="more_About m-0">
                        <p>More about this channel...</p>
                    </a>
                    <hr>

                </div>
            </div>

        </div>
        <div class="container-fuild px-3">
            <button class="btn custom-btn">Customized Channel</button>
            <button class="btn custom-btn">Manage videos</button>

        crossorigin="anonymous"></script>
