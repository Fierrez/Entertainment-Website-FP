<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliTube</title>
    <link rel="icon"  href="assets/logo.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="morecss.css">
</head>
<body>
    
    <header class="container-fluid fixed-top ">

        <nav class="container-fluid d-flex navbar ">

            <div class="logo navbarLeft d-flex align-items-center">
                <i class='bx bx-menu'></i>
                
                <a href="index.html" class="d-flex">
                    <img src="assets/logo.svg" alt="" class="logoIcon">
                    <h4 class="logoTitle"> BiliTube</h4>
                </a>
            </div>

            <div class="searchBar navbarCenter d-none d-md-flex d-lg-flex">
                <form class="header-center d-flex " autocomplete="off">
                
                    <input type="text" name="search_query" placeholder="Search" class="search-input" id="searchbar">
                    <button type="submit" class="search-icon"><i class='bx bx-search' ></i></button>
                </form>
            </div>

            <div class="right-icons navbarRight d-flex">
                <div class="header-right-content d-flex">
                    <a href=""><button type="submit" class="search-icon d-block d-md-none d-lg-none"><i class='bx bx-search' ></i></button></a>
                    <!-- <a href=""><button class="light-theme "><i class='bx bx-sun '>  </i></button> </a>
                    <a href=""><button class="dark-theme"> <i class='bx bxs-moon'></i></button> </a> -->
                    <a href="uploadvideo.html"><button class="upload d-none d-md-block d-lg-block"><i  title="Upload Video" class='bx bx-upload' ></i></button> </a>
                    <a href="watchHistory.html"><button class="watch-history d-none d-md-block d-lg-block"><i title="History" class='bx bx-history' ></i></button></a>
                    <a href="watchLater.html"><button class="watch-later d-none d-md-block d-lg-block"><i title="Watch Later" class='bx bx-time'></i></button></a>
                    
                    <div class="dropstart dropdown d-block d-md-none d-lg-none">

                        <button class="  " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </button>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="uploadvideo.html"><i  title="Upload Video" class='bx bx-upload' onclick="uploadFile()" ></i> Upload Video</a></li>
                          <li><a class="dropdown-item" href="watchHistory.html"><i title="History" class='bx bx-history' ></i>Watch History</a></li>
                          <li><a class="dropdown-item" href="watchLater.html"><i title="Watch Later" class='bx bx-time'></i>Watch Later</a></li>
    
                        </ul>

                    </div>
                    

                    <button class="d-flex profile" data-onsuccess="onSignIn">
                        <div class="d-flex">
                            <img class="profileIcon" src="assets/profilenone2.png" alt="">
                        </div>
                        <div class="d-flex d-none d-md-block d-lg-block">
                            <b style="font-size: 15px;">Sign in</b>
                            
                        </div>
                        
                    </button>
                </div>
            </div>

        </nav>
    </header>

  
    <section class="mainContentUpload">
        <div class="container-fluid text-center">
            <div class="row align-items-center">
              <div class="col">
                <form action=" " class="d-flex upload-form justify-content-center" method="get">
                    <div>
                        <i class='bx bx-upload'></i>
                    </div>
                    <div>
                        <h5>Select a Files to Upload</h5>
                        <p>Your videos will be private until you publish them.</p>
                    </div>
                    <div class="mt-4 ">
                        
                        <input class="form-control text-center" type="file" id="formFile" >
              
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary  mt-4">Submit</button>
                    </div>
                </form>

                
              </div>
            </div>
          </div>

    </section>






    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script src="global.js"></script>
    
    
    <script src="video.js"></script>
   
</body>
</html>
